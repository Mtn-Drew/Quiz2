<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <title>Quiz App Assignment</title>
</head>
<body>
  <header role="banner">

    <ul>
      <li class="nav lean-right">Home</li>
      <li class="nav lean-right">Score</li>
      <li class="nav lean-right">Progress</li>
      <li class="logo nav">logo</li>
    </ul>
  </header>
  <form action="">
    <button type="submit">Question</button>
    <button>Answer1</button>
    <button>Answer2</button>
    <button>Answer3</button>
    <button>Answer4</button>
  </form>
  <div class="progress-bar">
    <div class="progress-segment">1</div>
    <div class="progress-segment">2</div>
    <div class="progress-segment">3</div>
    <div class="progress-segment">4</div>
    <div class="progress-segment">5</div>
    <div class="progress-segment">6</div>
    <div class="progress-segment">7</div>
    <div class="progress-segment">8</div>
    <div class="progress-segment">9</div>
    <div class="progress-segment">10</div>
    <div class="progress-segment">Finish</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
